<form name="addPhotoForm" ng-submit="submit(addPhotoForm)">
    Adauga o poza:
    <label class="btn btn-primary btn-file">
            Browse...
            <input type="file" style="display: none;" file-model="newPhoto">
    </label>
    <br>
    <br>
    Adauga o descriere:
    <textarea class="form-control" rows="5" id="comment" placeholder="Descriere" ng-model="descr"></textarea>
    <br>
    <button type="ng-submit" class="btn btn-default" ng-disabled="loading">Publica</button>
</form>
